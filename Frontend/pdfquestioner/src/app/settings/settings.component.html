<h2 mat-dialog-title>Settings</h2>
<mat-dialog-content>
  <div class="row">
    <div class="col-12">
      <mat-form-field class="w-100">
        <mat-label>LLM</mat-label>
        <mat-select [(ngModel)]="llm">
          <mat-option value="option1">Option 1</mat-option>
          <mat-option value="option2">Option 2 </mat-option>
          <mat-option value="option3">Option 3</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="w-100">
        <mat-label>Embedding</mat-label>
        <mat-select [(ngModel)]="embedding">
          <mat-option value="option1">Option 1</mat-option>
          <mat-option value="option2">Option 2 </mat-option>
          <mat-option value="option3">Option 3</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-slide-toggle class="example-margin" [(ngModel)]="eval">
        Slide me!
      </mat-slide-toggle>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="submit()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
